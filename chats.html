<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/chats.css" />
    <title>Chats</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="connection">
        <div class="carrier">
          <i class="fas fa-signal"></i>
          coco
        </div>
      </div>
      <div class="clock"></div>
      <div class="power">
        <span class="battery-percent"> </span>
        <div class="battery-image">
          <i class="fas fa-battery-full"></i>
          <i class="fas fa-battery-three-quarters"></i>
          <i class="fas fa-battery-half"></i>
          <i class="fas fa-battery-quarter"></i>
          <i class="fas fa-battery-empty"></i>
        </div>
      </div>
    </div>
    <header class="header">
      <div class="header-title">
        <strong>Chats</strong>
      </div>
      <div class="header-icons">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-comment-medical fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-music fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-cog fa-lg"></i>
        </span>
      </div>
    </header>
    <main class="chatrooms">
      <a href="chat.html">
        <div class="chatroom">
          <div class="sender">
            <div class="sender-profile">
              <img src="img/rapunzel-profile-img.png" />
            </div>
            <div class="message-from">
              <h3>Rapunzel</h3>
              <p>you wanna play chess with me? 😏</p>
            </div>
          </div>
          <div class="sender-detail">
            <div class="time-stamp">Yesterday</div>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="#">
        <div class="chatroom">
          <div class="sender">
            <div class="sender-profile">
              <img src="img/group-photo.png" />
            </div>
            <div class="message-from">
              <h3>Rapunzel, Flynn, Maximus <span>4</span></h3>
              <p>Guys!! Happy New Year 🥳🎉</p>
            </div>
          </div>
          <div class="sender-detail">
            <div class="time-stamp">Jan 1</div>
            <div class="badge no-show">1</div>
          </div>
        </div>
      </a>
    </main>
    <nav class="navigation-bar">
      <ul>
        <li>
          <a href="friends.html">
            <i class="far fa-user fa-2x"></i>
            <!-- <i class="fas fa-user"></i> -->
          </a>
        </li>
        <li class="notification-able">
          <a href="chats.html">
            <i class="far fa-comment fa-2x"></i>
            <span class="notification badge">1</span>
            <!-- <i class="fas fa-comment"></i> -->
          </a>
        </li>
        <li>
          <a href="view.html">
            <i class="fas fa-cookie fa-2x"></i>
            <!-- <i class="fas fa-cookie-bite"></i> -->
          </a>
        </li>
        <li>
          <a href="shopping.html">
            <i class="fas fa-shopping-bag fa-2x"></i>
          </a>
        </li>
        <li>
          <a href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="no-mobile">Your screen is too big!<br />Try smaller 😉</div>
    <script src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/e92b518d9c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./chat.css" />
    <title>Rapunzel</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="connection">
        <div class="carrier">
          <i class="fas fa-signal"></i>
          coco
        </div>
      </div>
      <div class="clock"></div>
      <div class="power">
        <span class="battery-percent"> </span>
        <div class="battery-image">
          <i class="fas fa-battery-full"></i>
          <i class="fas fa-battery-three-quarters"></i>
          <i class="fas fa-battery-half"></i>
          <i class="fas fa-battery-quarter"></i>
          <i class="fas fa-battery-empty"></i>
        </div>
      </div>
    </div>
    <div class="chatroom-header">
      <a href="chats.html">
        <i class="fas fa-chevron-left fa-lg"></i>
        <span>1</span>
      </a>
      <div class="chatroom-friend">
        <strong>Rapunzel</strong>
      </div>
      <div class="chatroom-header-icons">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-bars fa-lg"></i>
      </div>
    </div>
    <div class="dialogue">
      <div class="date">
        <span> Sunday, January 9, 2022 </span>
      </div>
      <div class="messages">
        <div class="message">
          <div class="profile-in-message">
            <img src="img/rapunzel-profile-img.png" />
          </div>
          <div class="message-text">
            <p>Rapunzel</p>
            <div class="text-and-time">
              <span class="text">you wanna play chess with me? 😏</span>
              <span class="time">14:23</span>
            </div>
          </div>
        </div>
        <div class="my-message">
          <div class="first-message">
            <span>sure, this time i'll beat you 😌</span>
          </div>
          <div class="second-message">
            <span class="text-2">when r u free?</span>
            <span class="time-2">14:35</span>
          </div>
        </div>
      </div>
    </div>
    <form class="reply">
      <div class="attach-button">
        <i class="far fa-plus-square fa-lg" aria-hidden="true"></i>
      </div>
      <div class="reply-input">
        <input type="text" required />
        <i class="far fa-smile fa-lg emoji"></i>
        <i class="fas fa-hashtag fa-lg hashtag"></i>
        <button type="submit"></button>
      </div>
    </form>
    <div class="no-mobile">Your screen is too big!<br />Try smaller 😉</div>
    <script src="status-bar.js"></script>
    <script
      src="https://kit.fontawesome.com/e92b518d9c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

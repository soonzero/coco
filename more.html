<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/more.css" />
    <title>Shopping</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="connection">
        <div class="carrier">
          <i class="fas fa-signal"></i>
          coco
        </div>
      </div>
      <div class="clock"></div>
      <div class="power">
        <span class="battery-percent"> </span>
        <div class="battery-image">
          <i class="fas fa-battery-full"></i>
          <i class="fas fa-battery-three-quarters"></i>
          <i class="fas fa-battery-half"></i>
          <i class="fas fa-battery-quarter"></i>
          <i class="fas fa-battery-empty"></i>
        </div>
      </div>
    </div>
    <header class="header">
      <div class="header-title">
        <strong>More</strong>
      </div>
      <div class="header-icons">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-music fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-cog fa-lg"></i>
        </span>
      </div>
    </header>
    <main>
      <div class="wallet">
        <div class="wallet-first">
          <div class="wallet-title">Wallet</div>
          <div class="wallet-extra">
            <span>Certificate</span>
            <span>QR</span>
          </div>
        </div>
        <div class="wallet-banner">Try cocopay+ for a month</div>
        <div class="cocopay">
          <div class="cocopay-title">
            <i class="fas fa-comment"></i>
            <span>pay</span>
          </div>
          <span id="cocopay-balance">0</span>
        </div>
        <div class="cocopay-detail">
          <div class="cocopay-detail-left">
            <span>Send</span>
            <span>Pay</span>
            <span>Asset</span>
          </div>
          <div class="cocopay-detail-right">
            <span>Buy</span>
          </div>
        </div>
      </div>
      <div class="weather">
        <span class="current"></span>
        <span class="tomorrow"></span>
        <i class="fas fa-crosshairs getPosition"></i>
      </div>
    </main>
    <nav class="navigation-bar">
      <ul>
        <li>
          <a href="friends.html">
            <i class="far fa-user fa-2x"></i>
            <!-- <i class="fas fa-user"></i> -->
          </a>
        </li>
        <li class="notification-able">
          <a href="chats.html">
            <i class="far fa-comment fa-2x"></i>
            <span class="notification badge">1</span>
            <!-- <i class="fas fa-comment"></i> -->
          </a>
        </li>
        <li>
          <a href="view.html">
            <i class="fas fa-cookie fa-2x"></i>
            <!-- <i class="fas fa-cookie-bite"></i> -->
          </a>
        </li>
        <li>
          <a href="shopping.html">
            <i class="fas fa-shopping-bag fa-2x"></i>
          </a>
        </li>
        <li>
          <a href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="guard"></div>
    <div class="no-mobile">Your screen is too big!<br />Try smaller ðŸ˜‰</div>
    <script src="main.js"></script>
    <script src="weather.js"></script>
    <script
      src="https://kit.fontawesome.com/e92b518d9c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
